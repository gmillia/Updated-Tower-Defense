<html>
    <canvas id = "gameCanvas" height = 450 width = 900></canvas>

    <button type="button" id="start">Start</button>
    <button type="button" id="pause">Pause</button>
    <button type="button" id="towerOne">Tower One</button>
    <button type="button" id="towerTwo">Tower Two</button>

    <b id="money">Money: $1000</b>
    <b id="wave">Wave: 1</b>
    <b id="nextWave">Next Wave In: 0</b>
    <b id="lives">Lives: 10</b>
    <b id="remaining">Remaining Enemies: 25</b>

    <div id="towerInfo">
        <b id="tower">Tower: </b><br>
        <b id="price">Price: </b><br>
        <b id="range">Range: </b><br>
        <b id="damage">Damage: </b><br>
        <button type="button" id="sell">Sell</button>
    </div>

    <div id="banner">
        <b>TOWER DEFENSE</b>
    </div>

    <style>
        #banner
        {
            position: absolute;
            width: 1300px;
            height: 100px;

            border: 10px solid blue;
            border-radius: 5px;
            background-color: aqua;
            display: block;

            text-align: center;
            font-size: 50px;
            margin-left: auto;
        }
        #gameCanvas
        {
            border: 1px solid red;
            position: absolute;
            left: 150px;
            top: 150px;
        }
        #start
        {
            text-align: center;
            background-color:aqua;
            font-size: 15px;
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            top: 150px;
            left: 35px;
        }
        #pause
        {
            text-align: center;
            background-color:aqua;
            font-size: 15px;
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            top: 200px;
            left: 35px;
        }
        #towerOne
        {
            text-align: center;
            background-color:aqua;
            font-size: 15px;
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            top: 250px;
            left: 35px;
        }
        #towerTwo
        {
            text-align: center;
            background-color:aqua;
            font-size: 15px;
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            top: 300px;
            left: 35px;
        }
        #money
        {
            font-size: 20px;
            position: absolute;
            top: 150px;
            left: 1100px;
        }
        #wave
        {
            position: absolute;
            top: 180px;
            left: 1100px;
        }
        #nextWave
        {
            position: absolute;
            top: 210px;
            left: 1100px;
        }
        #lives
        {
            position: absolute;
            top: 270px;
            left: 1100px;
            color: green;
        }
        #remaining
        {
            position: absolute;
            top: 240px;
            left: 1100px;
        }
        #towerInfo
        {
            position: absolute;
            top: 300px;
            left: 1100px;
            display: none;

            width: 235px;
            height: 100px;
            border: 1px solid red;
            border-radius: 10px;
        }
        #sell
        {
            position: absolute;
            top: 75px;
            left: 4px;
        }
    </style>
    <script src = "map.js"></script>
    <script src = "enemy.js"></script>
    <script src = "bullet.js"></script>
    <script src = "tower.js"></script>
    <script src = "shoot.js"></script>
</html>
